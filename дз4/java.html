<html>

  <head>
      <meta charset="utf-8">
      <script>
      function Count() {
        var a = document.getElementById('a').value;
        var b = document.getElementById('b').value;
        if ((a < 0) || (b < 0)){
          console.log('ошибка.');
          }
        else{
          if ((a == 0) || (b == 0)){
            console.log('ошибка.');
              }
              else{

                console.log(a * b / 2); 

              }
            }
          }
        </script>
  </head>
<body>
<form>
Высота (a):<input id="a" type="number"><br>
Основание (b):<input id="b" type="number"><br>
</form>
<button onClick="Count()">Посчитать</button>
</body>
</html>
